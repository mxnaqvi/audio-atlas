<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="./dist/main.css" rel="stylesheet">
    <script src="./dist/main.js"></script>
    <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
</head>
<body>
  <a id="github-link" class="button" href="https://github.com/mxnaqvi">
    <img src="./assets/github-mark.png" alt="GitHub Logo">
  </a>
  <button id="modalButton" class="button" style="background-color: #1c2e4a;">
    <img src="./assets/information-button-icon-23.png" alt="Open Modal" class="modal-button-image">
  </button>
  <div id="modalContainer" class="modal-container">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>How To Use!</h2>
      <p>Welcome to Audio Atlas!</p>
      <p>To use, simply enter your favorite artists name (dont worry about typos or capitlization!)</p>
      <p>Click on the green search icon</p>
      <p>Watch as an island and a tree bloom in the middle of the ocean!</p>
    </div>
  </div>
  <div id="header">
    <h1>AUDIO ATLAS</h1>
    <div id="main">
      <div class="search-container">
        <input type="text" id="artistNameInput" placeholder="Enter artist name" class="rounded-input">
        <input type="image" id="searchButton" src="./assets/SearchIcon.png" alt="Search" class="custom-search-button">
      </div>
      <div class="chart-container">
        <div id="chart"></div>
      </div>
    </div>
  </div>
</body>

</html>
